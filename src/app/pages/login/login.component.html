<div class="row justify-content-center">
    <div class="col-md-6 p-3">
        <form class="shadow rounded">
            <div class="header p-2 border-bottom border-dark border-1 text-center d-flex justify-content-center align-items-center">
                <h1 class="m-0 title"> Login </h1>
            </div>
            
            <div class="row flex-column justify-content-center p-3">
                <div class="col p-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Username" id="username">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="col p-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Password" id="pwd">
                        <label for="pwd">Password</label>
                    </div>
                </div>
                <div class="col ps-3">
                    <div class="forgot-pwd-cont">
                        <a routerLink="#">Forgot Password</a>
                    </div>
                </div>
                <div class="col p-3">
                    <button class="btn btn-primary w-100 fs-5 rounded-pill title log-btn">
                        Login
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
